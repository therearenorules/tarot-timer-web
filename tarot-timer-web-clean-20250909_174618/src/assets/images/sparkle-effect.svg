<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Animated Sparkle Effect for UI Enhancement -->
  
  <!-- Large central sparkle -->
  <g transform="translate(50, 50)">
    <path d="M0,-20 L5,-5 L20,0 L5,5 L0,20 L-5,5 L-20,0 L-5,-5 Z" fill="#f4d03f" opacity="0.9">
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0;360"
        dur="4s"
        repeatCount="indefinite"
      />
      <animate
        attributeName="opacity"
        values="0.9;0.4;0.9"
        dur="2s"
        repeatCount="indefinite"
      />
    </path>
    
    <!-- Inner glow -->
    <circle r="8" fill="#f4d03f" opacity="0.6">
      <animate
        attributeName="r"
        values="8;12;8"
        dur="2s"
        repeatCount="indefinite"
      />
      <animate
        attributeName="opacity"
        values="0.6;0.2;0.6"
        dur="2s"
        repeatCount="indefinite"
      />
    </circle>
  </g>
  
  <!-- Small orbiting sparkles -->
  <g>
    <!-- Sparkle 1 -->
    <g transform="translate(25, 25)">
      <path d="M0,-8 L2,-2 L8,0 L2,2 L0,8 L-2,2 L-8,0 L-2,-2 Z" fill="#d4af37" opacity="0.7">
        <animateTransform
          attributeName="transform"
          type="rotate"
          values="0;360"
          dur="3s"
          repeatCount="indefinite"
        />
        <animate
          attributeName="opacity"
          values="0.7;0.3;0.7"
          dur="1.5s"
          repeatCount="indefinite"
          begin="0s"
        />
      </path>
    </g>
    
    <!-- Sparkle 2 -->
    <g transform="translate(75, 25)">
      <path d="M0,-6 L1.5,-1.5 L6,0 L1.5,1.5 L0,6 L-1.5,1.5 L-6,0 L-1.5,-1.5 Z" fill="#f4d03f" opacity="0.8">
        <animateTransform
          attributeName="transform"
          type="rotate"
          values="360;0"
          dur="2.5s"
          repeatCount="indefinite"
        />
        <animate
          attributeName="opacity"
          values="0.8;0.2;0.8"
          dur="1.8s"
          repeatCount="indefinite"
          begin="0.5s"
        />
      </path>
    </g>
    
    <!-- Sparkle 3 -->
    <g transform="translate(25, 75)">
      <path d="M0,-5 L1.2,-1.2 L5,0 L1.2,1.2 L0,5 L-1.2,1.2 L-5,0 L-1.2,-1.2 Z" fill="#ffffff" opacity="0.6">
        <animateTransform
          attributeName="transform"
          type="rotate"
          values="0;360"
          dur="3.5s"
          repeatCount="indefinite"
        />
        <animate
          attributeName="opacity"
          values="0.6;0.1;0.6"
          dur="2.2s"
          repeatCount="indefinite"
          begin="1s"
        />
      </path>
    </g>
    
    <!-- Sparkle 4 -->
    <g transform="translate(75, 75)">
      <path d="M0,-7 L1.8,-1.8 L7,0 L1.8,1.8 L0,7 L-1.8,1.8 L-7,0 L-1.8,-1.8 Z" fill="#d4af37" opacity="0.9">
        <animateTransform
          attributeName="transform"
          type="rotate"
          values="360;0"
          dur="2.8s"
          repeatCount="indefinite"
        />
        <animate
          attributeName="opacity"
          values="0.9;0.3;0.9"
          dur="1.7s"
          repeatCount="indefinite"
          begin="1.5s"
        />
      </path>
    </g>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.5">
    <circle cx="20" cy="40" r="1.5" fill="#f4d03f">
      <animate
        attributeName="cy"
        values="40;20;40"
        dur="3s"
        repeatCount="indefinite"
      />
      <animate
        attributeName="opacity"
        values="0.5;1;0.5"
        dur="3s"
        repeatCount="indefinite"
      />
    </circle>
    
    <circle cx="80" cy="60" r="1" fill="#d4af37">
      <animate
        attributeName="cy"
        values="60;40;60"
        dur="2.5s"
        repeatCount="indefinite"
        begin="0.8s"
      />
      <animate
        attributeName="opacity"
        values="0.5;1;0.5"
        dur="2.5s"
        repeatCount="indefinite"
        begin="0.8s"
      />
    </circle>
    
    <circle cx="40" cy="80" r="0.8" fill="#ffffff">
      <animate
        attributeName="cy"
        values="80;60;80"
        dur="2.8s"
        repeatCount="indefinite"
        begin="1.2s"
      />
      <animate
        attributeName="opacity"
        values="0.5;1;0.5"
        dur="2.8s"
        repeatCount="indefinite"
        begin="1.2s"
      />
    </circle>
    
    <circle cx="60" cy="20" r="1.2" fill="#f4d03f">
      <animate
        attributeName="cy"
        values="20;5;20"
        dur="3.2s"
        repeatCount="indefinite"
        begin="0.3s"
      />
      <animate
        attributeName="opacity"
        values="0.5;1;0.5"
        dur="3.2s"
        repeatCount="indefinite"
        begin="0.3s"
      />
    </circle>
  </g>
  
  <!-- Subtle glow rings -->
  <g opacity="0.3">
    <circle cx="50" cy="50" r="30" fill="none" stroke="#f4d03f" stroke-width="0.5">
      <animate
        attributeName="r"
        values="30;35;30"
        dur="4s"
        repeatCount="indefinite"
      />
      <animate
        attributeName="opacity"
        values="0.3;0.1;0.3"
        dur="4s"
        repeatCount="indefinite"
      />
    </circle>
    
    <circle cx="50" cy="50" r="40" fill="none" stroke="#d4af37" stroke-width="0.3">
      <animate
        attributeName="r"
        values="40;45;40"
        dur="5s"
        repeatCount="indefinite"
        begin="1s"
      />
      <animate
        attributeName="opacity"
        values="0.3;0.05;0.3"
        dur="5s"
        repeatCount="indefinite"
        begin="1s"
      />
    </circle>
  </g>
</svg>