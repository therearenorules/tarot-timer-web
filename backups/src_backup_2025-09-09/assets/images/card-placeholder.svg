<svg width="300" height="450" viewBox="0 0 300 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Placeholder Card for Loading/Error States -->
  
  <!-- Card Background -->
  <rect width="300" height="450" rx="16" fill="url(#placeholderGradient)" />
  
  <!-- Border -->
  <rect x="4" y="4" width="292" height="442" rx="14" fill="none" stroke="url(#placeholderBorder)" stroke-width="2" stroke-dasharray="8,4" />
  
  <!-- Central Icon Area -->
  <g transform="translate(150, 225)">
    <!-- Background circle -->
    <circle r="60" fill="rgba(255,255,255,0.05)" stroke="rgba(212,175,55,0.3)" stroke-width="2" stroke-dasharray="4,2" />
    
    <!-- Tarot card stack icon -->
    <g opacity="0.4">
      <!-- Back card -->
      <g transform="translate(-5, 5)">
        <rect x="-15" y="-20" width="30" height="40" rx="3" fill="rgba(26,31,58,0.6)" stroke="rgba(212,175,55,0.4)" stroke-width="1" />
      </g>
      
      <!-- Middle card -->
      <g transform="translate(0, 0)">
        <rect x="-15" y="-20" width="30" height="40" rx="3" fill="rgba(26,31,58,0.7)" stroke="rgba(212,175,55,0.5)" stroke-width="1" />
        <!-- Simple pattern -->
        <circle cy="-8" r="3" fill="rgba(212,175,55,0.3)" />
        <rect x="-8" y="2" width="16" height="1" fill="rgba(212,175,55,0.3)" />
        <rect x="-8" y="8" width="16" height="1" fill="rgba(212,175,55,0.3)" />
      </g>
      
      <!-- Front card -->
      <g transform="translate(5, -5)">
        <rect x="-15" y="-20" width="30" height="40" rx="3" fill="rgba(26,31,58,0.8)" stroke="rgba(212,175,55,0.6)" stroke-width="1.5" />
        <!-- Question mark symbol -->
        <text x="0" y="5" text-anchor="middle" fill="rgba(212,175,55,0.7)" font-size="18" font-family="serif">?</text>
      </g>
    </g>
    
    <!-- Mystical dots around -->
    <g opacity="0.3">
      <circle cx="0" cy="-80" r="2" fill="#d4af37">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="0s" />
      </circle>
      <circle cx="57" cy="-40" r="1.5" fill="#f4d03f">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="0.7s" />
      </circle>
      <circle cx="57" cy="40" r="2" fill="#d4af37">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="1.3s" />
      </circle>
      <circle cx="0" cy="80" r="1.5" fill="#f4d03f">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="0.3s" />
      </circle>
      <circle cx="-57" cy="40" r="2" fill="#d4af37">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="1s" />
      </circle>
      <circle cx="-57" cy="-40" r="1.5" fill="#f4d03f">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="1.7s" />
      </circle>
    </g>
  </g>
  
  <!-- Loading text area -->
  <g transform="translate(150, 360)">
    <rect x="-80" y="-10" width="160" height="20" rx="10" fill="rgba(255,255,255,0.05)" />
    <text x="0" y="3" text-anchor="middle" fill="rgba(212,175,55,0.6)" font-size="12" font-family="sans-serif">
      Loading...
    </text>
  </g>
  
  <!-- Corner decorative elements -->
  <g opacity="0.2">
    <!-- Top corners -->
    <circle cx="30" cy="30" r="3" fill="none" stroke="#d4af37" stroke-width="1" />
    <circle cx="270" cy="30" r="3" fill="none" stroke="#d4af37" stroke-width="1" />
    
    <!-- Bottom corners -->
    <circle cx="30" cy="420" r="3" fill="none" stroke="#d4af37" stroke-width="1" />
    <circle cx="270" cy="420" r="3" fill="none" stroke="#d4af37" stroke-width="1" />
  </g>
  
  <!-- Subtle animation overlay -->
  <rect width="300" height="450" rx="16" fill="url(#shimmerGradient)" opacity="0.1">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="-300,0; 300,0; -300,0"
      dur="3s"
      repeatCount="indefinite"
    />
  </rect>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="placeholderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f3a;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#2a2f4a;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1a1f3a;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="placeholderBorder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#f4d03f;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0.6" />
    </linearGradient>
    
    <linearGradient id="shimmerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:transparent" />
      <stop offset="50%" style="stop-color:#f4d03f;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:transparent" />
    </linearGradient>
  </defs>
</svg>