
    <svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#1a1625;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#7b2cbf;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#f4d03f;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#7b2cbf;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
          <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
          <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>

      <!-- Background -->
      <rect width="180" height="180" fill="url(#bg-gradient)" rx="27" />

      <!-- Mystical border -->
      <rect x="9" y="9"
            width="162" height="162"
            fill="none" stroke="#f4d03f" stroke-width="1.8"
            rx="21.599999999999998" opacity="0.6"/>

      
        <!-- Main Tarot symbol -->
        <circle cx="90" cy="90" r="25.2"
                fill="none" stroke="url(#icon-gradient)" stroke-width="4.5" filter="url(#glow)"/>
        <polygon points="90,75.6 79.2,97.2 100.8,97.2"
                 fill="url(#icon-gradient)" filter="url(#glow)"/>
        <circle cx="90" cy="108" r="3.6" fill="#f4d03f"/>
      

      <!-- Mystical sparkles -->
      <circle cx="36" cy="45" r="2.6999999999999997" fill="#f4d03f" opacity="0.8"/>
      <circle cx="144" cy="54" r="1.8" fill="#f4d03f" opacity="0.6"/>
      <circle cx="135" cy="144" r="2.16" fill="#f4d03f" opacity="0.7"/>
      <circle cx="45" cy="135" r="1.44" fill="#f4d03f" opacity="0.9"/>
    </svg>
  