
    <svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:undefined;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#7b2cbf;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#f4d03f;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
          <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
          <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>

      <!-- Background -->
      <rect width="96" height="96" fill="url(#bg-gradient)" rx="14.399999999999999" />

      <!-- Mystical border -->
      <rect x="4.800000000000001" y="4.800000000000001"
            width="86.4" height="86.4"
            fill="none" stroke="#f4d03f" stroke-width="0.96"
            rx="11.52" opacity="0.6"/>

      
        <!-- Cards icon -->
        <rect x="36.48" y="32.64"
              width="15.360000000000003" height="23.040000000000003"
              fill="url(#icon-gradient)" rx="1.92" transform="rotate(-15 48 48)" filter="url(#glow)"/>
        <rect x="44.16" y="32.64"
              width="15.360000000000003" height="23.040000000000003"
              fill="url(#icon-gradient)" rx="1.92" transform="rotate(15 48 48)" filter="url(#glow)"/>
      

      <!-- Mystical sparkles -->
      <circle cx="19.200000000000003" cy="24" r="1.44" fill="#f4d03f" opacity="0.8"/>
      <circle cx="76.80000000000001" cy="28.799999999999997" r="0.96" fill="#f4d03f" opacity="0.6"/>
      <circle cx="72" cy="76.80000000000001" r="1.1520000000000001" fill="#f4d03f" opacity="0.7"/>
      <circle cx="24" cy="72" r="0.768" fill="#f4d03f" opacity="0.9"/>
    </svg>
  