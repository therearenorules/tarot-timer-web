
    <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#1a1625;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#7b2cbf;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#f4d03f;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#7b2cbf;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
          <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
          <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>

      <!-- Background -->
      <rect width="16" height="16" fill="url(#bg-gradient)" rx="2.4" />

      <!-- Mystical border -->
      <rect x="0.8" y="0.8"
            width="14.4" height="14.4"
            fill="none" stroke="#f4d03f" stroke-width="0.16"
            rx="1.92" opacity="0.6"/>

      
        <!-- Main Tarot symbol -->
        <circle cx="8" cy="8" r="2.2399999999999998"
                fill="none" stroke="url(#icon-gradient)" stroke-width="0.4" filter="url(#glow)"/>
        <polygon points="8,6.72 7.04,8.64 8.96,8.64"
                 fill="url(#icon-gradient)" filter="url(#glow)"/>
        <circle cx="8" cy="9.6" r="0.32" fill="#f4d03f"/>
      

      <!-- Mystical sparkles -->
      <circle cx="3.2" cy="4" r="0.24" fill="#f4d03f" opacity="0.8"/>
      <circle cx="12.8" cy="4.8" r="0.16" fill="#f4d03f" opacity="0.6"/>
      <circle cx="12" cy="12.8" r="0.192" fill="#f4d03f" opacity="0.7"/>
      <circle cx="4" cy="12" r="0.128" fill="#f4d03f" opacity="0.9"/>
    </svg>
  