# Codemagic iOS Build Configuration
# Free Tier: 500 minutes/month for macOS builds

workflows:
  ios-production:
    name: iOS Production Build (Free)
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      groups:
        - app_store_credentials
      vars:
        BUNDLE_ID: "com.tarottimer.app"
        XCODE_WORKSPACE: "ios/TarotTimer.xcworkspace"
        XCODE_SCHEME: "TarotTimer"
      node: 20.11.0
      xcode: 15.2
      cocoapods: default

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'main'
          include: true
          source: true

    scripts:
      - name: üì¶ Install npm dependencies
        script: |
          npm ci

      - name: üîß Install Expo CLI
        script: |
          npm install -g expo-cli eas-cli

      - name: üì± Prebuild iOS project
        script: |
          npx expo prebuild --platform ios --clean

      - name: üì¶ Install CocoaPods dependencies
        script: |
          cd ios && pod install

      - name: üèóÔ∏è Build iOS app
        script: |
          cd ios
          xcodebuild -workspace TarotTimer.xcworkspace \
            -scheme TarotTimer \
            -configuration Release \
            -archivePath $CM_BUILD_DIR/build/TarotTimer.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: üì¶ Export IPA
        script: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath $CM_BUILD_DIR/build/TarotTimer.xcarchive \
            -exportPath $CM_BUILD_DIR/build \
            -exportOptionsPlist $CM_BUILD_DIR/ios/exportOptions.plist

    artifacts:
      - build/*.ipa
      - build/TarotTimer.xcarchive

    publishing:
      email:
        recipients:
          - changsekwon@gmail.com
        notify:
          success: true
          failure: true

  ios-app-store:
    name: iOS App Store Build (With Code Signing)
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      groups:
        - app_store_credentials
      vars:
        BUNDLE_ID: "com.tarottimer.app"
        XCODE_WORKSPACE: "ios/TarotTimer.xcworkspace"
        XCODE_SCHEME: "TarotTimer"
        APP_STORE_CONNECT_ISSUER_ID: $APP_STORE_CONNECT_ISSUER_ID
        APP_STORE_CONNECT_KEY_IDENTIFIER: $APP_STORE_CONNECT_KEY_IDENTIFIER
        APP_STORE_CONNECT_PRIVATE_KEY: $APP_STORE_CONNECT_PRIVATE_KEY
      node: 20.11.0
      xcode: 15.2
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.tarottimer.app

    scripts:
      - name: üì¶ Install npm dependencies
        script: |
          npm ci

      - name: üîß Install Expo CLI
        script: |
          npm install -g expo-cli eas-cli

      - name: üì± Prebuild iOS project
        script: |
          npx expo prebuild --platform ios --clean

      - name: üì¶ Install CocoaPods dependencies
        script: |
          cd ios && pod install

      - name: üîë Set up code signing
        script: |
          keychain initialize

      - name: üèóÔ∏è Build iOS app for App Store
        script: |
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"

    artifacts:
      - build/ios/ipa/*.ipa
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true

      email:
        recipients:
          - changsekwon@gmail.com
        notify:
          success: true
          failure: true
