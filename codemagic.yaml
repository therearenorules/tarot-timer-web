# Codemagic iOS Build Configuration
# Free Tier: 500 minutes/month for macOS builds

workflows:
  ios-production:
    name: iOS Production Build
    max_build_duration: 60
    instance_type: mac_mini_m1

    environment:
      vars:
        BUNDLE_ID: "com.tarottimer.app"
        XCODE_WORKSPACE: "ios/TarotTimer.xcworkspace"
        XCODE_SCHEME: "TarotTimer"
      node: 20.11.0
      xcode: latest
      cocoapods: default

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'main'
          include: true
          source: true

    scripts:
      - name: üì¶ Install npm dependencies
        script: |
          npm ci

      - name: üîß Install Expo CLI
        script: |
          npm install -g expo-cli eas-cli

      - name: üì± Prebuild iOS project
        script: |
          npx expo prebuild --platform ios --clean

      - name: üì¶ Install CocoaPods dependencies
        script: |
          cd ios && pod install

      - name: üîç Find iOS workspace
        script: |
          echo "üìÇ Checking iOS directory structure..."
          ls -la ios/

          # Find the actual workspace file
          WORKSPACE_FILE=$(find ios -name "*.xcworkspace" -type d | head -n 1)
          echo "‚úÖ Found workspace: $WORKSPACE_FILE"

          # Find the scheme name
          SCHEME_NAME=$(xcodebuild -workspace "$WORKSPACE_FILE" -list | grep -A 1 "Schemes:" | tail -n 1 | xargs)
          echo "‚úÖ Found scheme: $SCHEME_NAME"

          # Export for next step
          echo "WORKSPACE_FILE=$WORKSPACE_FILE" >> $CM_ENV
          echo "SCHEME_NAME=$SCHEME_NAME" >> $CM_ENV

      - name: üèóÔ∏è Build iOS app
        script: |
          xcode-project build-ipa \
            --workspace "$WORKSPACE_FILE" \
            --scheme "$SCHEME_NAME" \
            --config "Release"

    artifacts:
      - build/ios/ipa/*.ipa
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

    publishing:
      email:
        recipients:
          - changsekwon@gmail.com
        notify:
          success: true
          failure: true
