name: ğŸ“„ GitHub Pages ë°°í¬ (Legal Documents)

on:
  push:
    branches: [main]
    paths:
      - 'public/privacy-policy.html'
      - 'public/terms.html'
      - 'public/support.html'
      - '.github/workflows/github-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ“‹ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Deployment Complete
        run: |
          echo "âœ… GitHub Pages ë°°í¬ ì™„ë£Œ!"
          echo "ğŸ“„ Privacy Policy: ${{ steps.deployment.outputs.page_url }}privacy-policy.html"
          echo "ğŸ“„ Terms of Service: ${{ steps.deployment.outputs.page_url }}terms.html"
          echo "ğŸ“„ Support: ${{ steps.deployment.outputs.page_url }}support.html"
