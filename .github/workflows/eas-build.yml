name: EAS Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - ios
          - android
          - all
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - production
          - preview
          - development

jobs:
  build:
    name: Build on EAS
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Install dependencies
        run: npm ci --prefer-offline=false --no-audit --no-fund
        env:
          npm_config_cache: /tmp/empty-cache

      - name: ğŸ”§ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸš€ Build iOS (Preview)
        if: |
          (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
          (github.event_name == 'workflow_dispatch' && (github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all'))
        run: |
          PROFILE="${{ github.event.inputs.profile || 'preview' }}"
          eas build --platform ios --profile $PROFILE --non-interactive --no-wait

      - name: ğŸ¤– Build Android (Preview)
        if: |
          (github.event_name == 'push' && github.ref == 'refs/heads/develop') ||
          (github.event_name == 'workflow_dispatch' && (github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all'))
        run: |
          PROFILE="${{ github.event.inputs.profile || 'preview' }}"
          eas build --platform android --profile $PROFILE --non-interactive --no-wait

      - name: ğŸ“Š Build Status
        run: |
          echo "âœ… Build submitted to EAS"
          echo "ğŸ”— Check build status at: https://expo.dev/accounts/${{ secrets.EXPO_ACCOUNT_NAME }}/projects/tarot-timer-web/builds"
